<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <input id="address"></input> 
    <button onclick="findit()" id="submit"> find it! </button>    
    <div id="map"></div>
    <script type="text/javascript">

        var map;
        function initMap() 
        {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -37.9120467, lng: 145.1343136},
                zoom: 17
            });
        
    
        //Changing centre of the map
        var MonashClaytonPosition={
            lat:-37.9115568,
            lng:145.1540114};
        
        map.setCenter({
            lat:-37.9115568,
            lng:145.1540114});
        var marker=new google.maps.Marker({position : MonashClaytonPosition, map: map});
      
        
        //Other Locations
      
        var MonashSportPosition= {lat:-37.9128781, lng:145.1362585};
        var FacultyOfMedicinePosition={lat:-37.912641, lng:145.1338553};
        var FacultyOfEngineeringPosition ={lat:-37.9092552, lng:145.1338553};
             
              
        var marker1= new google.maps.Marker({
            position :{lat:-37.9128781, lng:145.1362585} ,
            map: map,
            title:"Monash Sport"});
        
        var marker2= new google.maps.Marker({
            position : {lat:-37.912641, lng:145.1308405}, 
            map: map,
            title:"Faculty Of Medicine"});
        
        var marker3= new google.maps.Marker({
            position : {lat:-37.9092552, lng:145.1338553}, 
            map: map,
            title:"Faculty Of Engineering"});
                
        //should i add an infowindow.setContent like in the example?
        
        //drawing a polyline joining the markers
        
        
        var polylineJoiningMarkersCoordinates=[
            {lat:-37.9128781, lng:145.1362585},
            {lat:-37.912641, lng:145.1308405},
            {lat:-37.9092552, lng:145.1338553},
           {lat:-37.9128781, lng:145.1362585}
        ];
        
        var polylineJoiningMarkers=new google.maps.Polyline({
            path: polylineJoiningMarkersCoordinates,
            geodesic: true,
            strokeColor: '#FF0000'
        })
        polylineJoiningMarkers.setMap(map);
            
        var geocoder= new google.maps.Geocoder();
            
        document.getElementById("submit").addEventListener("click", function() {
            findit(geocoder,map)
        });
     }
            
        //new function findit
            function findit(geocoder, resultsMap) {
                var address= document.getElementById("address").value;
                geocoder.geocode({'address':address}, function(results, status) {
                    if (status===google.maps.GeocoderStatus.OK){
                        
                resultsMap.setCenter(results[0].geometry.location);
                resultsMap.panTo(results[0].geometry.location);      
               var marker = new google.maps.Marker({
               map: resultsMap,
               position: results[0].geometry.location
             });
            } 
                    else {
      alert('Geocode was not successful for the following reason: ' + status);
           }
    });
 }
                

    </script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=initMap">
    </script>
  </body>
</html>
